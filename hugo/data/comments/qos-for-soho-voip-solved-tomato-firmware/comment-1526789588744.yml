message: "https://evercar.biz/avto_iz_usa_3 \r\nПодводные камни авто-аукционов США \r\nАмерики. \r\nДействительно на аукционе можно купить понравившуюся нам машину, но в последствии разочароваться в данной покупке и попасть на тысячи $. \r\nПотому что и в Америке есть нехорошие люди, которые желают заработать и, например, делают так, чтобы убитый в хлам автомобиль выглядел как незначительно поврежденным. \r\nВы смотрите фото, все вроде бы визуально хорошо, в описании так же все красиво написано, цена очень приемлемая, но на самом деле это просто куча металлолома. \r\nМы много слышали историй, когда вместо стоек были вварены просто арматуры, \r\nили когда авто рихтовалось обычным молотком и закрашивалось для картинки. \r\nИли утопленникам наносили незначительное повреждение в районе бампера, и такая машина выдавалась как побывавшая в мелком ДТП т.п. \r\nВсе это рассчитано на неопытных покупателей, обольщающихся низкой ценой и красивой картинкой. Так же еще бывают приколы с документами, \r\nкогда купленное авто невозможно экспортировать. Чтобы всего этого избежать нужно знать на \r\nчто обращать внимание и как проверять автомобиль перед покупкой на аукционах США. \r\nВ первую очередь нужно узнать кто именно выставил на продажу автомобиль. \r\nНикогда не покупайте авто у дилеров и других посредников, потому что именно у них случаются вышеперечисленные неприятные моменты. \r\nСамые надежные продавцы - это страховые компании. В основном дилеры покупают авто у страховых компаний и потом перепродают их. \r\nПоэтому нет вообще никакого смысла с ними связываться. Один наш клиент рассказывал как он купил авто за 4000 $, \r\nради интереса мы поинтересовались историей данного авто и выяснилось, что оно было продано страховой компанией на другом аукционе за 2700 $, \r\nно это еще не все неприятности. Также выяснилось, что за доставку авто в Украину было переплачено 1500 $, это конечно другая история, но также неприятная. \r\nСтраховые компании дают правдивую информацию об истори