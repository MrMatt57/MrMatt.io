message: "Самая конченная доставка пиццы ПиццаРолла! \r\nТакого отношения к клиентам и своему делу я еще не встречала! \r\nОбратилась по номеру телефона, взятому с сайта Пиццаролла (pizzarolla.ru) и сделала заказ на доставку пиццы и суши. \r\nЧерез полчаса мне позвонил менеджер Пиццаролла и попросил подтвердить заказ. Для меня это было удивительно, потому как я ожидала его доставки через 20 минут после этого - срок доставки был назван оператором менее одного часа. \r\nМой заказ доставки был привезен курьером через 2 часа и 10 минут. Еда была упакована как попало, рис сухой и явно полежавший. Пицца по консистенции похожа на макароны по-флотски.  Мы с мужем не сьели и трети этой баланды, оставили отзыв на сайте www.pizzarolla.ru. Этот отзыв был удален в течение нескольких часов администратором сайта Пиццаролла. Ответа на него не последовало. \r\nНастоятельно не рекомендую пользоваться услугами службы доставки пиццы и роллов в Симферополе и Севастополе (ПиццаРолла, pizzarolla.ru), потому что они не умеют готовить ни пиццу, ни роллы, не готовы признавать свои ошибки и уважать клиента. \r\nПиццаролла \r\nwww.pizzarolla.ru. \r\n+7 (978) 076-32-09 \r\n+7 (978) 707-17-87 \r\n+7 (978) 707-17-37"
