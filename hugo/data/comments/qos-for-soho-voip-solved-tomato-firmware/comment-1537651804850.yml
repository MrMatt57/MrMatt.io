message: "[url=http://interesu.ru/]Internet[/url] дает миру безграничные возможности. Это и информация, и общение ([url=http://interesu.ru/index.php/vozmozhnosti-interneta/326-elektronnaya-pochta-e-mail]электронная почта[/url], [url=http://interesu.ru/index.php/vozmozhnosti-interneta/420-zvonki-v-skajp]скайп[/url], форумы, блоги, сайты, [url=http://interesu.ru/index.php/vozmozhnosti-interneta/890-sotsialnye-seti-runeta]социальные сети[/url]: Твиттер,Фейсбук,Вконтакте, Инстаграм), и возможность купить-продать что-либо, не выходя из дома (доски объявлений, [url=http://interesu.ru/index.php/vozmozhnosti-interneta/1027-internet-magazin-preimushchestva-onlajn-pokupok]Интернет магазины[/url]), и [url=http://interesu.ru/index.php/zarabotok-v-internete]заработать в интернет[/url] можно, и отдохнуть (кино, игры) да и [url=http://interesu.ru/index.php/vozmozhnosti-interneta/942-ucheba-cherez-internet]учится через интернет[/url] можно также. \r\nНо и мошенники не дремлют. Осваивают простори Интернета. Надо изучить основные правила осторожности, чтобы не стать жертвой мошенников. [url=http://interesu.ru/index.php/moshennichestvo-v-internete]Мошенничество в Интернет[/url]. \r\nБолее подробно можно изучить на http://interesu.ru/."
