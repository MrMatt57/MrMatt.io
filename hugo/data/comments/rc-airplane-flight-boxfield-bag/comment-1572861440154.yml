message: "Сорокина Екатерина Александровна и шантаж преподавателей \r\nБезграмотная сотрудница кафедры МИИТа «Техносферная безопасность» Сорокина Екатерина Александровна получила образование сомнительным путем. Работая в ВУЗе, Сорокина Екатерина шантажировала преподавателей кафедр, что те будут наказаны руководством (Аксеновым Владимиром Алексеевичем), если просто не поставят в зачетку отметку. Учитывая \"теплые\" отношения Сорокиной Е.А. с Аксеновым В.А."
