message: "Внимание! Представляем Вашему вниманию новейшую разработку Мотомул Крым. \r\n \r\nШирокий выбор дополнительного оборудования позволяет использовать мини самосвал на строительной площадке, в производстве, в частных и муниципальных хозяйствах в течении всего года. \r\nСамоходная моторизованная тележка предназначена для выполнения транспортных работ – перевозки различных грузов весом до 300 кг. \r\nКроме обычных транспортных работ, Мотомул МТ-300 может работать как небольшой трактор – для этого на него можно установить, например, передний отвал бульдозерного типа. \r\nРазработчики Мотомула уверены, что самоходная техника со временем войдет в каждый дом, заменив привычные уже тачки на такие механизмы, удобные и простые в управлении. \r\nНайти нас можно по запросу в Яндексе: \"Мотомул Крым\"."
