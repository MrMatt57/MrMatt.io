message: "Причины высказывались совершенно разные. Кто-то говорил о кризисе на рынке кладменов, кто-то — о вездесущих камерах и как следствии невозможности работать, кто-то скидывал всё на евреев… В действительность же всё, как часто и бывает, намного проще. Наркотики бывают двух видов: импортные и внутреннего производства, как мефедрон или альфа-пвп. Проблемы со вторым классом веществ могут быть совершенно разные, от изменения законодательства в стране (пример этого — кризис на рынке амфетамина после запрета в России его основного прекурсора, 1-фенил-2-нитропропена) до военных действий, которые мешают людям покупать, а продавцам реализовывать. Если же на рынок перестал поступать импортный наркотик, то причина возможна лишь одна — накрылся канал поставки, а возможно сразу несколько [url=https://garik.ml/]купить каннабис Питер[/url] Однако прежде чем рассказывать о конкретных причинах исчезновения гашиша, я бы хотел подробнее исследовать и саму эту проблему. Слова наркопотребителей “У меня в городе больше гара нет” — это, конечно, хорошо, но доказательство так себе. Сначала необходимо увидеть цифры, подтверждающие исчезновение из страны гашиша, а уже после изучать природу этого явления. Так мы и поступим для того, чтобы наиболее точно ответить на вопрос: “Почему же в России пропал гашиш?”.  \r\n[url=https://garik.ml/gelato.html]закладки Коммунар[/url] Проблема кроется в том, что я не видел новостей об изъятиях наркотика на границе с Грузией или Казахстаном, как у меня и нет знакомых на том фронте. Поэтому единственный вариант проверить выдвинутую гипотезу — обратиться к собранным мной данным. Я сделал предположение, что в регионе, в котором проходит наркотрафик, оседает большее число наркотиков. Люди перегоняют крупный опт и по пути в непосредственной близости продают незначительные количества вещества. Почему бы это не сделать, если есть спрос? С этого предположения и родился график, и [url=https://garik.ml/]купить каннабис Петербург[/url] В подавляющем большинстве регионов России количество товаров с гашишем за месяц либо сократилось, либо сократилось значительно. Однако единственными исключениями стали регионы, находящиеся как раз на маршруте афганского гашиша. Количество товаров, как и количество кладов при опустошающем падении во всей России в этих субъектах только выросло. Самые заметные изменения коснулись Краснодарского края. Там в октябре лежало 286 кладов с гашишем, а в ноябре их количество выросло больше, чем на 100%. Но почему, скажете вы, наркотик должен обязательно идти туда из Афганистана? Может, это маршрут из Украины? Предположение хорошее, однако значительнее всего число кладов в этом регионе выросло в одном городе — в Адлере. Это достаточно небольшой курортный населённый пункт, находящийся в прямой близости с Грузией, через которую в том числе и проходит Кавказский маршрут наркотрафика, по которому идут афганский героин и гашиш."
