message: "Добрый день! \r\n \r\nВ строительстве полно строителей дилетантов, которые будут на вашем доме учиться строить. Мужики зачем вам это надо? Лучше заранее изучить технологии и проверять халтурщиков, чтобы не допустить бракостроя. \r\nСтроители ни когда вам не будут рассказывать все тонкости строительства. Поэтому нужно самому изучить эти тонкости, чтобы не дать себя обмануть. \r\nМужики, если вы будете знать технологические операции строительства фундаментов и их последовательность, то вас будет очень сложно обмануть строителям. \r\nМатериал может быть качественным, но если работы выполняют не профессионалы, да и еще нарушают технологию, то в итоге вы получите брак. Будьте очень внимательны ко всем моментам строительства фундаментов. \r\nНужно знать не только психологию строителей, но и психологию прораба, дизайнера, архитектора, заказчика, перевозчика и т.д., в общем психологию всех людей, которые соприкасаются со строительством. Иначе возможен бракострой. \r\n \r\nНа сайте Prorab2.ru есть много отличных статей о фундаментах. Для себя подчерпнул кучку полезного материала. Вот одна из статей: \r\n \r\n[url=https://prorab2.ru/fundament/luchschij-fundament/kakoy-fundament-luchshe-dlya-doma-iz-keramzitoblokov.html]Какой фундамент лучше для дома из керамзитоблоков[/url] \r\n \r\nУвидимся!"
