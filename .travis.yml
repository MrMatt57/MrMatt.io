language: node_js
node_js:
  - "5"
install:
  # Hugo
  - wget https://github.com/spf13/hugo/releases/download/v0.17/hugo_0.17-64bit.deb
  - sudo dpkg -i hugo*.deb
  - hugo version

  # Node
  - npm install
  - npm install -g gulp http-server pa11y pa11y-ci

  # S3 Sync
  - sudo pip install s3cmd

  # ImageMagick
  #- apt-get install imagemagick # Already Installed on Travis-CI

script:
  # Set Base Url based on branch
  - case "$TRAVIS_BRANCH" in ("master") BASE_URL="http://mrmatt57prod-624d.kxcdn.com/" ;; ("release-staging") BASE_URL="http://beta.mrmatt57.org/" ;; (*) BASE_URL="http://localhost:8080" ;; esac

  # Build
  - gulp publish --baseUrl=$BASE_URL

  # Test
  - http-server ./public --silent &
  - pa11y-ci --sitemap http://localhost:8080/sitemap.xml --sitemap-find "$BASE_URL" --sitemap-replace "http://localhost:8080/"
cache:
  bundler: true
  pip: true
  directories:
  - node_modules
deploy:
  # Staging environment
  - provider: script
    skip_cleanup: true
    script: "s3cmd sync --delete-removed --exclude '.git/*' --acl-public --preserve --no-mime-magic --guess-mime-type --recursive public/ s3://beta.mrmatt57.org/ && curl \"https://api.keycdn.com/zones/purge/49006.json\" -u $KEYCDN_APIKEY:"
    on:
      branch: release-staging
  # Production environment
  - provider: script
    skip_cleanup: true
    script: "s3cmd sync --delete-removed --exclude '.git/*' --acl-public --preserve --no-mime-magic --guess-mime-type --recursive public/ s3://mrmatt57.org/ && curl \"https://api.keycdn.com/zones/purge/50009.json\" -u $KEYCDN_APIKEY:"
    on:
      branch: master
