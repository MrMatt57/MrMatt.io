{{- define "main" }}
<div class="wrapper">
    <h2>{{ .Title }}</h2>
    {{- range .Pages.GroupByPublishDate "2006" }}
    {{- if ne .Key "0001" }}
    <h3>{{ .Key }}</h3>
    <ul class="posts">
        {{- range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a> - <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
        </li>
        {{- end }}
    </ul>
    {{- end }}
    {{- end }}
</div>
{{- end }}
